<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
  </head>

  <body>
    <div class="main-content">
      <div class="folded-bg">
        <div class="form-container">
          <form class="date-form">
            <div class="day input-container">
              <label for="day-input">Day</label>
              <input type="text" id="day-input" placeholder="DD" />
              <p class="day-error-txt"></p>
            </div>

            <div class="month input-container">
              <label for="month-input">Month</label>
              <input type="text" id="month-input" placeholder="MM" />
              <p class="month-error-txt"></p>
            </div>

            <div class="year input-container">
              <label for="year-input">Year</label>
              <input type="text" id="year-input" placeholder="YYYY" />
              <p class="year-error-txt"></p>
            </div>

            <div class="button-space">
              <div class="grey-line"></div>
              <button class="calc-button">
                <img
                  src="assets/images/icon-arrow.svg"
                  alt="calculator button"
                />
              </button>
            </div>
          </form>
        </div>

        <div class="results">
          <div>
            <p class="year-results purple-num">- -</p>
            <p class="year-txt">years</p>
          </div>
          <div>
            <p class="month-results purple-num">- -</p>
            <p class="month-txt">months</p>
          </div>
          <div>
            <p class="day-results purple-num">- -</p>
            <p class="day-txt">days</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="module" src="assets/JS/main.js"></script>
  </body>
</html>
